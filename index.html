<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Purchase Entry</title>
  <link rel="manifest" href="manifest.json">
  <style>
    html,body { height:100%; margin:0; padding:0; }
    body {
      background-image: url('./background.jpg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:20px;
      box-sizing:border-box;
    }

    .container {
      width:100%;
      max-width:520px;
      background: rgba(255,255,255,0.92);
      border-radius:10px;
      padding:14px;
      box-sizing:border-box;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      position: relative;
    }
    .sheet-link {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #2c7be5;
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 13px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    }

    h1{font-size:20px;margin:0 0 10px 0}
    .q-label{display:block;margin-top:10px;font-weight:600}

    input[type="text"], input[type="number"], select, textarea {
      width:100%; padding:8px; font-size:15px; margin-top:6px; box-sizing:border-box;
      border:1px solid #ccc; border-radius:4px;
    }

    .checkbox-row { display:block; margin-top:6px; padding:0; }
    .checkbox-row .cb {
      display:block !important;
      width:100% !important;
      padding:6px 0 !important;
      margin:0 0 6px 0 !important;
      box-sizing:border-box !important;
      font-weight:normal;
    }
    .checkbox-row .cb input[type="checkbox"] {
      transform: scale(1.5);
      margin-right: 12px;
      accent-color: #2c7be5;
    }

    .radio-row { display:flex; gap:8px; margin-top:6px; }
    .radio-row label { display:flex; align-items:center; gap:8px; }

    button{
      margin-top:12px;
      padding:10px 14px;
      font-size:16px;
      border-radius:6px;
      border: none;
      background:#2c7be5;
      color:white;
      cursor:pointer;
    }
    button#clearBtn { background:#6c757d; }

    #msg{margin-top:10px;color:green;font-weight:600}
    .offline-msg { margin-top:10px; color:#b71c1c; font-weight:700; font-size:15px }
    .small{font-size:13px;color:#666;margin-top:6px}
    .form-actions {
      display:flex;
      gap:8px;
      align-items:center;
      margin-top:12px;
      flex-wrap:wrap;
    }
    @media (max-width:420px){
      .form-actions {flex-direction:column; align-items:stretch}
      .form-actions button {width:100%}
    }
  </style>
</head>
<body>
  <div class="container">
    <a class="sheet-link"
       href="https://docs.google.com/spreadsheets/d/1Y_jZC9R1sJ3ITSrR5qWbRvCN2bVHW27yjE4svuJaxN0/edit"
       target="_blank" rel="noopener" aria-label="Open Google sheet">Google sheet</a>
    <h1>Purchase Entry</h1>

    <label class="q-label">1. Purchased what (check all that apply) <span style="color:red">*</span></label>
    <div class="checkbox-row" id="purchasedItems">
      <label class="cb"><input type="checkbox" class="purchased" value="Floor Tiles"> Floor Tiles</label>
      <label class="cb"><input type="checkbox" class="purchased" value="Wall Tiles"> Wall Tiles</label>
      <label class="cb"><input type="checkbox" class="purchased" value="Sanitaryware"> Sanitaryware</label>
      <label class="cb"><input type="checkbox" class="purchased" value="Accessories"> Accessories</label>
      <label class="cb"><input type="checkbox" class="purchased" value="Others"> Others</label>
    </div>

    <label class="q-label">2. How many purchased</label>
    <input id="qtyPurchased" type="number" min="0" step="1" placeholder="Enter quantity">

    <label class="q-label">3. Purchased from whom</label>
    <input id="purchasedFrom" type="text" placeholder="Vendor name or shop" autocomplete="off">

    <label class="q-label">4. Mode of payment <span style="color:red">*</span></label>
    <div class="radio-row" id="modes">
      <label><input type="radio" name="modeOfPayment" value="Cash"> Cash</label>
      <label><input type="radio" name="modeOfPayment" value="Online"> Online</label>
      <label><input type="radio" name="modeOfPayment" value="Credit"> Credit</label>
    </div>

    <label class="q-label">5. Payment paid (â‚¹) <span style="color:red">*</span></label>
    <input id="paymentPaid" type="number" min="0" step="0.01" placeholder="Amount paid">

    <label class="q-label">6. Any other information</label>
    <textarea id="otherInfo" rows="2"></textarea>

    <div class="form-actions">
      <button id="submitBtn" type="button">Submit</button>
      <button id="clearBtn" type="button">Clear</button>

      <div style="margin-left:auto;font-weight:600; display:flex; gap:8px; align-items:center;">
        <div>Online:</div>
        <div id="status">online</div>
      </div>
    </div>

    <div id="msg" style="display:none"></div>
    <div id="offlineNotice" class="offline-msg" style="display:none">Connect to internet</div>
    <div class="small" style="margin-top:6px">Status: <span id="status-duplicate" style="display:inline"></span></div>
  </div>

  <script src="app.js"></script>
  <script>
    // local validation and wiring
    document.getElementById('submitBtn').addEventListener('click', () => {
      const purchasedChecked = document.querySelectorAll('.purchased:checked');
      const payment = document.getElementById('paymentPaid').value.trim();
      const mode = document.querySelector('input[name="modeOfPayment"]:checked');

      if (!purchasedChecked || purchasedChecked.length === 0) { alert("Please select at least one purchased item."); return; }
      if (!payment) { alert("Payment paid is required."); return; }
      if (!mode) { alert("Please select a mode of payment."); return; }

      if (typeof submitForm === "function") {
        submitForm();
      }
    });

    // Clear button
    const clearBtn = document.getElementById('clearBtn');
    if (clearBtn) clearBtn.addEventListener('click', function(){ if (typeof clearForm === 'function') { clearForm(); showMessage('Form cleared'); } });
  </script>
</body>
</html>
